<h2>Edit Restaurant</h2>
<div *ngIf="updateSuccess" class="alert alert-success" role="alert">
  Restaurant updated Successfully</div>
<form [formGroup]="editRestaurantForm" (ngSubmit)="collection()">
    <div class="mb-3">
      <label for="name" class="form-label">Restaurant Name</label>
      <input type="text" class="form-control" formControlName="name" placeholder="Enter Restaurant Name">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email Id</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Enter Restaurant Email Id">
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" formControlName="address" placeholder="Enter Restaurant Address">
    </div>
    
    <button type="submit" class="btn btn-primary">Update Restaurant</button>
  </form>
