<h1>Restaurant Listing</h1>
<div *ngIf="deleteSuccess" class="alert alert-danger" role="alert">
    {{ deleteSuccess }}
  </div>
<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Address</th>
        <th scope="col">Operations</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of collection">
        <th scope="col">{{ item.id }}</th>
        <th scope="col">{{ item.name }}</th>
        <th scope="col">{{ item.email }}</th>
        <th scope="col">{{ item.address }}</th>
        <th><i (click)="deleteResto(item.id)" class="fa fa-trash" style="font-size:30px;color:red"></i>
            &nbsp;<a routerLink="/update/{{item.id}}"><i class="fa fa-edit" style="font-size:30px;color:red"></i></a>
        </th>
      </tr>
    </tbody>
  </table>
